<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Simulador do Mobilizador Especial — Régua 1500 + Pontos Extras</title>
<style>
  body{font-family:Segoe UI,Arial,sans-serif;background:#0f172a;color:#e5e7eb;margin:0;padding:24px}
  h1{font-size:26px;margin:0 0 10px}
  p{color:#94a3b8;margin:0 0 16px}
  .card{background:#111827;border-radius:12px;padding:18px;margin-bottom:16px;border:1px solid #1f2937}
  .grid{display:grid;gap:10px}
  .grid.cols-5{grid-template-columns:repeat(5,1fr)}
  label{font-size:12px;color:#cbd5e1}
  input{width:100%;padding:8px;border-radius:8px;border:1px solid #1f2937;background:#0b1020;color:#e5e7eb}
  button{padding:10px 14px;border:none;border-radius:8px;cursor:pointer;font-weight:600}
  .primary{background:#2563eb;color:#fff}
  .ghost{background:#1e293b;color:#e5e7eb}
  table{width:100%;border-collapse:collapse;margin-top:10px;font-size:14px}
  th,td{padding:8px;border-bottom:1px solid #1f2937;text-align:right}
  th{text-align:center;color:#cbd5e1;background:#1e293b}
  td:first-child,th:first-child{text-align:left}
  tfoot td{font-weight:700;background:#1e293b}
  .ok{color:#16a34a}.warn{color:#facc15}.bad{color:#ef4444}
</style>
</head>
<body>
<h1>Simulador do Mobilizador Especial</h1>
<p>Até 5 mobilizadores — Soma dos pesos deve ser 15 (1500 pts). Inclui Pontos Extras conforme performance total.</p>

<div class="card">
  <div class="grid cols-5">
    <div>
      <label>Mobilizador 1</label><input id="n1" placeholder="Nome"/><label>Peso</label><input id="p1"/><label>Régua máx.</label><input id="r1"/><label>% Ating.</label><input id="a1"/>
    </div>
    <div>
      <label>Mobilizador 2</label><input id="n2"/><label>Peso</label><input id="p2"/><label>Régua máx.</label><input id="r2"/><label>% Ating.</label><input id="a2"/>
    </div>
    <div>
      <label>Mobilizador 3</label><input id="n3"/><label>Peso</label><input id="p3"/><label>Régua máx.</label><input id="r3"/><label>% Ating.</label><input id="a3"/>
    </div>
    <div>
      <label>Mobilizador 4</label><input id="n4"/><label>Peso</label><input id="p4"/><label>Régua máx.</label><input id="r4"/><label>% Ating.</label><input id="a4"/>
    </div>
    <div>
      <label>Mobilizador 5</label><input id="n5"/><label>Peso</label><input id="p5"/><label>Régua máx.</label><input id="r5"/><label>% Ating.</label><input id="a5"/>
    </div>
  </div>
  <br>
  <button class="primary" onclick="calcular()">Calcular</button>
  <button class="ghost" onclick="limpar()">Limpar</button>
</div>

<div class="card">
  <table id="tabela">
    <thead>
      <tr><th>Mobilizador</th><th>Peso</th><th>Régua máx.</th><th>% Ating.</th><th>Pontos (régua)</th><th>Pontos ÷ Peso</th><th>×100 (esc.1500)</th></tr>
    </thead>
    <tbody id="tbody"><tr><td colspan="7" style="text-align:center;color:#94a3b8">Insira dados e clique em Calcular</td></tr></tbody>
    <tfoot>
      <tr><td>Total</td><td id="tPeso"></td><td></td><td></td><td id="tReg"></td><td id="tReal"></td><td id="t1500"></td></tr>
      <tr><td colspan="7" id="extras" style="text-align:center"></td></tr>
    </tfoot>
  </table>
</div>

<script>
// --- Régua compacta ---
const REGUA=[

[20.995,21.99499,210],[21.995,22.99499,220],[22.995,23.99499,230],[23.995,24.99499,240],
[24.995,25.99499,250],[25.995,26.99499,260],[26.995,27.99499,270],[27.995,28.99499,280],
[28.995,29.99499,290],[29.995,30.99499,300],[30.995,31.99499,310],[31.995,32.99499,320],
[32.995,33.99499,330],[33.995,34.99499,340],[34.995,35.99499,350],[35.995,36.99499,360],
[36.995,37.99499,370],[37.995,38.99499,380],[38.995,39.99499,390],[39.995,40.99499,400],
[40.995,41.99499,410],[41.995,42.99499,420],[42.995,43.99499,430],[43.995,44.99499,440],
[44.995,45.99499,450],[45.995,46.99499,460],[46.995,47.99499,470],[47.995,48.99499,480],
[48.995,49.99499,490],[49.995,50.99499,500],[50.995,51.99499,510],[51.995,52.99499,520],
[52.995,53.99499,530],[53.995,54.99499,540],[54.995,55.99499,550],[55.995,56.99499,560],
[56.995,57.99499,570],[57.995,58.99499,580],[58.995,59.99499,590],[59.995,60.99499,600],
[60.995,61.99499,610],[61.995,62.99499,620],[62.995,63.99499,630],[63.995,64.99499,640],

[106.795,107.19499,1221],[107.195,107.59499,1234],[107.595,107.99499,1247],[107.995,108.39499,1260],
[108.395,108.79499,1273],[108.795,109.19499,1286],[109.195,109.59499,1299],[109.595,109.99499,1312],

[114.795,114.99499,1481],[114.995,99999.99999,1500]
];

function pontosDaRegua(x){
  for(const [low,high,pts] of REGUA){if(x>=low&&x<=high)return pts;}
  return x>114.995?1500:0;
}

function calcular(){
  const tbody=document.getElementById("tbody");tbody.innerHTML="";
  let sumPeso=0,sumReg=0,sumReal=0,sum1500=0;
  for(let i=1;i<=5;i++){
    const n=document.getElementById("n"+i).value.trim();
    const p=parseFloat(document.getElementById("p"+i).value.replace(",","."))||0;
    const r=parseFloat(document.getElementById("r"+i).value.replace(",","."))||0;
    const a=parseFloat(document.getElementById("a"+i).value.replace(",","."))||0;
    if(!n&&!p&&!a)continue;
    const pts=pontosDaRegua(a);
    const real=p>0?pts/p:0;
    const esc=real*100;
    sumPeso+=p;sumReg+=pts;sumReal+=real;sum1500+=esc;
    const tr=document.createElement("tr");
    tr.innerHTML=`<td>${n}</td><td>${p.toFixed(2)}</td><td>${r||1500}</td><td>${a.toFixed(2)}</td><td>${pts}</td><td>${real.toFixed(2)}</td><td>${esc.toFixed(2)}</td>`;
    tbody.appendChild(tr);
  }
  document.getElementById("tPeso").innerText=sumPeso.toFixed(2);
  document.getElementById("tReg").innerText=sumReg.toFixed(0);
  document.getElementById("tReal").innerText=sumReal.toFixed(2);
  document.getElementById("t1500").innerText=sum1500.toFixed(2);
  const extras=document.getElementById("extras");
  const bonus=calcBonus(sum1500);
  extras.innerHTML=`Performance total: <b>${sum1500.toFixed(2)} pts</b> → Pontos Extras: <b>${bonus} pts</b> → <b>Total Geral: ${(sum1500+bonus).toFixed(2)} pts</b>`;
}

function calcBonus(x){
  if(x>=1500)return 200;
  if(x>=1400)return 180;
  if(x>=1300)return 160;
  if(x>=1200)return 140;
  if(x>=1100)return 120;
  if(x>=1000)return 100;
  return 0;
}
function limpar(){
  for(let i=1;i<=5;i++){["n","p","r","a"].forEach(id=>document.getElementById(id+i).value="");}
  document.getElementById("tbody").innerHTML='<tr><td colspan="7" style="text-align:center;color:#94a3b8">Insira dados e clique em Calcular</td></tr>';
  document.getElementById("tPeso").textContent="";document.getElementById("tReg").textContent="";document.getElementById("tReal").textContent="";document.getElementById("t1500").textContent="";document.getElementById("extras").textContent="";
}
</script>
</body>
</html>
